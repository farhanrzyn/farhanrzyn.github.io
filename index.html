<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Santi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0a192f;
      color: #e6f1ff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: none; /* DISIMPAN SAAT PERTAMA */
      text-align: center;
      max-width: 90%;
      padding: 1rem;
    }

    .profile-pic {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    footer {
      font-size: 0.75rem;
      opacity: 0.6;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <img src="https://farhanrzyn.github.io//img.jpg" alt="Santi" class="profile-pic" id="photo" />
    <h1 class="title">Happy Birthday Santi</h1>
    <p class="message">
      Selamat Ulang Tahun ya sann, semoga setiap langkah kamu diberkahi kebahagiaan dan setiap mimpi kamu perlahan menjadi kenyataan, sehat selalu ya cantik!
    </p>
    <footer>Â© <span id="#"></span> zinniaahell</footer>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Jalankan alert satu per satu lalu tampilkan konten
    window.addEventListener('DOMContentLoaded', () => {
      const alerts = ["Hi", "Apa kabar?", "Can you be serious?", "Sehat selalu ya..."];
      let i = 0;

      const showNextAlert = () => {
        if (i < alerts.length) {
          alert(alerts[i]);
          i++;
          setTimeout(showNextAlert, 300); // jeda ringan antar alert
        } else {
          document.getElementById('content').style.display = 'block';
          document.getElementById('year').textContent = new Date().getFullYear();
        }
      };

      showNextAlert();
    });

    // Heartbeat dan confetti saat klik foto
    const photo = document.getElementById("photo");

    if (photo) {
      photo.addEventListener("click", () => {
        photo.style.animation = "heartbeat 0.6s ease";
        setTimeout(() => photo.style.animation = "", 600);
        launchConfetti();
      });
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    const confettiPieces = [];

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        confettiPieces.push({
          x: random(0, canvas.width),
          y: random(-canvas.height, 0),
          size: random(2, 6),
          color: `hsl(${random(0, 360)}, 70%, 60%)`,
          speedY: random(1, 3),
          speedX: random(-1, 1)
        });
      }
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces.forEach((p, index) => {
        p.y += p.speedY;
        p.x += p.speedX;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.y > canvas.height) {
          confettiPieces.splice(index, 1);
        }
      });

      requestAnimationFrame(animateConfetti);
    }

    animateConfetti();
  </script>
</body>
</html>
